<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    
    <head th:replace="~{layout/plantilla :: head}">
        <title>Parallax Source</title>      
    </head>

    <body>
        <section th:fragment="Contacto">
            <div class="container justify-content-center">
                <section class="container">

                    <!--Section heading-->
                    <h2 class="h1-responsive font-weight-bold text-center my-4">Contáctenos</h2>
                    <!--Section description-->
                    <p class="text-center w-responsive mx-auto mb-5">¿Tiene alguna pregunta? Por favor no dude en contactarnos. 
                        Nuestro equipo se comunicará con usted en la brevedad posible para ayudarlo.</p>
                        <div class="well well-sm">
                            <form class="form-horizontal" th:action="@{/contacto/enviar-correo}" th:object="${controller}" 
                                  enctype="multipart/form-data" method="post">
                                <fieldset>    
                                    <!-- Nombre input-->
                                    <br>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label text-center" for="nombre">Nombre:</label>
                                        <div class="col-md-9 mx-auto">
                                            <input id="nombre" name="nombre" type="text" placeholder="Su nombre" class="form-control" required>
                                        </div>
                                    </div>
                                                                             
                                     <!-- Apellidos input-->
                                    <br>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label text-center" for="apellidos">Apellidos:</label>
                                        <div class="col-md-9 mx-auto">
                                            <input id="apellidos" name="apellidos" type="text" placeholder="Sus apellidos" class="form-control" required>
                                        </div>
                                    </div>

                                    <!-- Email input-->
                                    <br>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label text-center" for="email">E-mail:</label>
                                        <div class="col-md-9 mx-auto">
                                            <input id="email" name="email" type="text" placeholder="Su email" class="form-control" required>
                                        </div>
                                    </div>
                                        
                                    <!-- Telefono input-->
                                    <br>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label text-center" for="telefono">Teléfono:</label>
                                        <div class="col-md-9 mx-auto">
                                            <input id="telefono" name="telefono" type="number" placeholder="Su telefono" class="form-control" required>
                                        </div>
                                    </div>

                                    <!-- Message body -->
                                    <br>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label text-center" for="mensaje">Mensaje:</label>
                                        <div class="col-md-9 mx-auto">
                                            <textarea class="form-control" id="mensaje" name="mensaje" placeholder="Por favor escriba su mensaje acá..." rows="5" required></textarea>
                                        </div>
                                    </div>

                                    <!-- Form actions -->
                                    <br>
                                    <div class="form-group">
                                        <div class="col-md-12 text-center">
                                            <button type="submit" class="btn btn-primary btn-lg mx-auto"><i class="fas fa-envelope"></i>
                                                Enviar</button>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>                    
                </section>
            </div>
        </section>
    </body>
</html>
